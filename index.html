<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./icons8-protect-50.png" alt="" />
      <p class="website-name">SIGINT OPS</p>
      <button class="online-button">
        <span class="point1"></span>SECURE <span class="point2"></span> ONLINE
      </button>
    </header>
    <main>
      
        <section class="box1">
        <div class="scanner">
          <div class="radar">
            <div class="sweep"></div>
          </div>
        </div>
        <div class="text-main"></div>
        <p class="text text1">24</p>
        <p class="text text2">ACTIVE SIGNALS</p>
        <p class="text text3">07</p>
        <p class="text text4">PRIORITY ALERTS</p>
      </section>
      
      
      <section class="button">
        <button>New Briel</button>
        <button>&lt;&gt;Decode</button>
        <button>Request Drone</button>
      </section>
      
      
      <section class="card">
        <div class="box-card card1">
            <p>CRITICAL</p>
            <p>In Progress</p>
            <label for="file">Operation Nightfall</label>
            <progress id="file" value="64" max="100"> 64%
        </div>
        <div class="box-card card2">
            <p>HIGH</p>
            <p>Analiyzing</p>
            <label for="file">Signal intercept Alpha</label>
            <progress id="file" value="64" max="100"> 64%
        </div>
        <div class="box-card card3">
            <p>MEDIUM</p>
            <p>Pending</p>
            <label for="file">Asset Recovery</label>
            <progress id="file" value="64" max="100"> 64%
        </div>
        
        <div class="box-card card4">
            <p>HIGH</p>
            <p>Active</p>
            <label for="file">Cyber Defense Grid</label>
            <progress id="file" value="64" max="100"> 64%
        </div>
      </section>
      
      
      <section class="box3">
        <span class="point-red"></span>
        <p>THREAT DETETCTED</p>
      </section>
      
      
      <footer>
        <button><img class="img1" src="./pulse(1).png" alt="">Dashboard</button>
        <button><img class="img2" src="./hotspot.png" alt="">Feed</button>
        <button ><img class="img3" src="./document.png" alt="">Brief</button>
      </footer>
    </main>
  </body>
</html>
